name: "ibizhi"

on:
  workflow_dispatch:

env:
  ALLOW_MERGE: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'

    steps:

      - name: Checkout master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main


      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run ibizhi
        run: |
          echo "Run ibizhi..."
          python -m pip install --upgrade pip
          pip install requests js2py numpy
          python3 ./checkin/ibizhi.py '${{ secrets.IBIZHI_COOKIE }}'
          git status
          git commit -m "update wallpaper.txt"
          git push