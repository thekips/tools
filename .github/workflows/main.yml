name: "Auto Sign"

on:
  schedule:
    - cron: '30 16 * * *'  # scheduled at 07:30 (UTC+8) everyday
    - cron: '0 */7 * * *'  # scheduled at every 7 hours
  workflow_dispatch:

env:
  ALLOW_MERGE: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'

    steps:

      - name: Checkout master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main


      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Random sleep
        if: github.event_name == 'schedule'
        run: sleep $(shuf -i 2-60 -n 1)

      - name: Run zodgame
        if: github.event.schedule == '30 16 * * *' || github.event_name != 'schedule'
        run: |
          echo "Run zodgame..."
          python -m pip install --upgrade pip
          pip install requests
          python3 ./checkin/zodgame.py '${{ secrets.ZODGAME_COOKIE }}'
          
      - name: Run southplus
        if: github.event.schedule == '30 16 * * *' || github.event_name != 'schedule'
        run: |
          echo "Run southplus..."
          python -m pip install --upgrade pip
          pip install requests
          python3 ./checkin/southplus.py '${{ secrets.SOUTHPLUS_COOKIE }}'
          
      - name: Run tieba
        if: github.event.schedule == '30 16 * * *' || github.event_name != 'schedule'
        run: |
          echo "Run tieba..."
          python -m pip install --upgrade pip
          pip install requests
          python3 ./checkin/tieba.py '${{ secrets.TIEBA_COOKIE }}'

      - name: Run smzdm
        if: github.event.schedule == '30 16 * * *' || github.event_name != 'schedule'
        run: |
          echo "Run smzdm..."
          python -m pip install --upgrade pip
          pip install requests
          python3 ./checkin/smzdm.py '${{ secrets.SMZDM_COOKIE }}'

      - name: Run tsdm
        if: github.event.schedule == '0 */7 * * *' || github.event_name != 'schedule'
        run: |
          echo "Run tsdm..."
          python -m pip install --upgrade pip
          pip install requests parsel
          python3 ./checkin/tsdm.py '${{ secrets.TSDM_COOKIE }}'
